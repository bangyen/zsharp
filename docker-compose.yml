services:
  zsharp:
    build: .
    container_name: zsharp-training
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./configs:/app/configs
    environment:
      - PYTHONPATH=/app
    command: python -m src.train --config configs/default.yaml
    restart: unless-stopped

  jupyter:
    build: .
    container_name: zsharp-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./results:/app/results
      - ./configs:/app/configs
    environment:
      - PYTHONPATH=/app
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''
    restart: unless-stopped

  experiments:
    build: .
    container_name: zsharp-experiments
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./configs:/app/configs
    environment:
      - PYTHONPATH=/app
    command: python run_experiments.py --fast
    restart: unless-stopped
